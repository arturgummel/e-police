<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Artur Gummel">
    <title>E-police task</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/mainpage.css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Taotlusvorm</a>
        </div>
    </div>
</nav>
<div class="container">
    <form class="well form-horizontal" action="addAppForm" method="post" id="query_form">
        <fieldset>
            <legend>ID-kaardi taotlusvorm</legend>
            <div class="form-group">
                <label class="col-md-4 control-label">Isikukood</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="personal_code" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Eesnimi</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="first_name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Perekonnanimi</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="last_name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Sünniaeg</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-gift"></i></span>
                        <input name="birthday" placeholder="MM-DD-YYYY" id="datepicker" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Aadress</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" id="address" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">E-post</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="alert alert-success" role="alert" id="success_message">Õnnestus <i
                    class="glyphicon glyphicon-thumbs-up"></i> ID-kaardi taotlusvorm on edukalt saadetud
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">Saada päring <span class="glyphicon glyphicon-send"></span>
                    </button>
                    <button type="button" id="showData" class="btn btn-info">Näita andmed <span class="glyphicon glyphicon glyphicon-arrow-down"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
    <table class="table" id="resultTable">
        <thead>
        <tr>
            <th>Isikukood</th>
            <th>Eesnimi</th>
            <th>Perekonnanimi</th>
            <th>Sünniaeg</th>
            <th>Aadress</th>
            <th>E-post</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/mainpage.js"></script>
</body>
</html>
